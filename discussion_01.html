<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>discussion draft</title>
</head>

<body>
  <div class="header">
  	<div class="logo"></div>
    <div class="search"></div>
    <div class="actions"></div>
  </div>
  <div class="main content">
    <div class="column1">
      <div class="category subcategory"></div>
      <h1>discussion title</h1>
      <div class="discuss-meta">
         <div class="user-avatar"></div>
         <div class="discuss-author"></div>
         <div class="badge"></div>
         <div class="discuss-date"></div>
      </div>
      <div class="upvote">
         <div class="upvote-icon"></div>  	
         <div class="upvote-metrics"></div>
      </div>
      <div class="source">
        <p>Spinning off</p>
        <div class="mte bug"></div>
        <div class="article link"></div>
      </div>
      <div class="content"></div>
      <div class="upvote">
         <div class="upvote-icon"></div>  	
         <div class="upvote-metrics"></div>
      </div>
      <div class="social share"></div>
      <div class="tags">
         <ul class="tags">
             <li>tag</li>
             <li>tag</li>
             <li>tag</li>
         </ul>
         <div class="post comment">
          <h3>Leave a comment</h3>
          <div class="user-avatar"></div>
          <div class="comment box"></div>
          <div class="actionbutton"></div>
         </div>
         <div class="comments">
          <div class="comment metrics"></div>
          <div class="comment">
            <div class="upvote">
              <div class="upvote-icon"></div>
            </div>
            <div class="discuss-meta">
               <div class="user-avatar"></div>
               <div class="discuss-author"></div>
               <div class="badge"></div>
               <div class="discuss-date"></div>
            </div>
            <div class="content"></div>
            <div class="actionbutton"></div>
          </div>
          <div class="reply">
            <div class="upvote">
              <div class="upvote-icon"></div>
            </div>
            <div class="discuss-meta">
               <div class="user-avatar"></div>
               <div class="discuss-author"></div>
               <div class="badge"></div>
               <div class="discuss-date"></div>
            </div>
            <div class="content"></div>
            <div class="actionbutton"></div>
          </div>
          <div class="see-more"></div>
          </div>
         </div>
      </div>
    <div class="column2">
      <h2>title</h2>
      <div class="featuredsolution-wrapper">
        <div class="logo"></div>
        <h3>company name</h3>
        <div class="rating">
          <div class="rating-metrics"></div>
          <div class="review-metrics"></div>
        </div>
        <div class="categorysubcategory"></div>
      </div>
      <div class="solution-wrapper">
        <h3>company name</h3>
        <div class="rating">
          <div class="rating-metrics"></div>
          <div class="review-metrics"></div>
        </div>
        <div class="categorysubcategory"></div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
