<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>premium listing</title>
</head>

<body>
  <div class="header">
    <div class="logo"></div>
    <div class="search"></div>
    <div class="actions"></div>
  </div>
  <div class="main content">
    <div class="company info">
      <div class="column1"></div>
      <div class="column2"></div>
      <div class="content"></div>
      <div class="category-metrics"></div>
      <div class="tags">
         <ul class="tags">
            <li>tag</li>
            <li>tag</li>
            <li>tag</li>
         </ul>
      </div>
    </div>
    <div class="company-content wrapper">
      <div class="asset"></div>
      <div class="video"></div>
    </div>
    <div class="products wrapper">
      <div class="product">
        <div class="categorysubcategory"></div>
        <h1>title</h1>
        <div class="content"></div>
        <div class="tags">
           <ul class="tags">
              <li>tag</li>
              <li>tag</li>
              <li>tag</li>
           </ul>
        </div>
      </div>
    </div>
    <div class="reviews wrapper">
      <div class="review">
        <h1>title</h1>
        <div class="text action"></div>
        <div class="filter">
          <div class="filter label"></div>
          <div class="filter drop down"></div>
        </div>
        <div class="discuss-meta">
           <div class="user-avatar"></div>
           <div class="discuss-author"></div>
           <div class="badge"></div>
           <div class="discuss-date"></div>
        </div>
        <div class="rating metrics"></div>
        <h1>review title</h1>
        <div class="verified"></div>
        <div class="content"></div>
        <div class="see-more"></div>
      </div>
    </div>
    <div class="related-discussions">
      <h1>Discussions on this article:</h1>
        <div class="repeating discussions wrapper">
          <div class="listdiscussion">
            <div class="upvote">
              <div class="upvote-icon"></div>  	
              <div class="upvote-metrics"></div>
            <h1>title</h1>
            <div class="discuss-meta">
              <div class="user-avatar"></div>
              <div class="discuss-author"></div>
              <div class="discuss-date"></div>
               <div class="discuss-commenters">
                <ul  class="user-avatar">
                  <li>avatar</li>
                  <li>avatar</li>
                  <li>avatar</li>
                </ul>
                <div class="comment-metrics"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="see-more"></div>
    </div>
  </div>
  <div class="footer"></div>
</body>
</html>
